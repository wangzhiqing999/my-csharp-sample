<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
        jQuery Mobile 例子  ( 单页面的例子)
    </title>

         
    <link href="../../Content/jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />
        
    <script src="../../Scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>        
</head>


<body>


<!-- data-role = page  用于定义  一个页面.  -->
<div data-role="page">


    <!--  data-role = header  用于定义一个 顶部标题.  -->
    <div data-role="header">
	    <h1> 单页面例子  </h1>
    </div>  <!-- /header -->



    <!--  data-role = content  用于定义一个 中间内容区域.  -->
    <div data-role="content">
        <p>
          本例子为 一个 html 文件中， 仅仅有一个 page 的例子.

          所有的处理， 都在本 page 中， 如果要作 额外的处理， 那么要迁移到  其他的 html 文件上面去处理.

        </p>

        <p>
         
         与 单页面例子  相对比的，  是 
         <a href="MultiPage.html" data-ajax="false"> 多页面的例子 </a>

        </p>


    </div> <!-- /content -->


    <!--  data-role = footer  用于定义一个 底部标题.  -->
    <div data-role="footer">
        <h3>
            Footer
        </h3>
    </div>  <!-- /footer -->


</div><!-- /page -->




</body>
</html>
