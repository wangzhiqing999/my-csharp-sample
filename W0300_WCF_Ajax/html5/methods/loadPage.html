<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
        mobile.loadPage() 方法
    </title>

         
    <link href="../../Content/jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />
        
    <script src="../../Scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>        
</head>

<body>




<!-- data-role = page  用于定义  一个页面.  -->
<div data-role="page">


    <!--  data-role = header  用于定义一个 顶部标题.  -->
    <div data-role="header">
	    <h1> mobile.loadPage() 方法  </h1>
        <a href="/html5/home.html" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
    </div>  <!-- /header -->





    <!--  data-role = content  用于定义一个 中间内容区域.  -->
    <div data-role="content">

        <h2> mobile.loadPage() 方法  </h2>


        <p>
        本画面用于演示， 后台 加载一个 耗时比较长的 页面的处理逻辑。
        本画面将 后台加载一个 耗时 3秒的 画面.        
        </p>


        <a href="../pages/RunLongTimePage.aspx"> 进入长时间加载的页面</a>


        <p id="info">
        
        </p>


    </div> <!-- /content -->





    <!--  data-role = footer  用于定义一个 底部标题.  -->
	<div data-role="footer" data-id="foo1" data-position="fixed">
        <h3>
            Footer
        </h3>
	</div><!-- /footer -->

</div><!-- /page -->



    <script type="text/javascript">

        $(document).ready(function () {

            $("#info").html("开始后台加载 长时间处理页面...");

            $.mobile.loadPage("../pages/RunLongTimePage.aspx");

            $("#info").html("完成后台加载 长时间处理页面...");

        });

    </script>

</body>
</html>
