<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
        mobile.changePage() 方法
    </title>

         
    <link href="../../Content/jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />
        
    <script src="../../Scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>        
</head>

<body>




<!-- data-role = page  用于定义  一个页面.  -->
<div data-role="page">


    <!--  data-role = header  用于定义一个 顶部标题.  -->
    <div data-role="header">
	    <h1> mobile.changePage() 方法  </h1>
        <a href="/html5/home.html" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
    </div>  <!-- /header -->





    <!--  data-role = content  用于定义一个 中间内容区域.  -->
    <div data-role="content">



        <h2> mobile.changePage() 方法  </h2>


        <input id="btnGotoMyPage" type="button" data-icon="star" data-iconpos="left"  data-inline="true" value="迁移到本html的另外一个page" data-mini="true" />

        <input id="btnGotoOtherPage" type="button" data-icon="plus" data-iconpos="left"  data-inline="true" value="迁移到另外一个html" data-mini="true" />
        

    </div> <!-- /content -->





    <!--  data-role = footer  用于定义一个 底部标题.  -->
	<div data-role="footer" data-id="foo1" data-position="fixed">
        <h3>
            Footer
        </h3>
	</div><!-- /footer -->

</div><!-- /page -->







<!-- Start of second page: #two -->
<div data-role="page" id="two" data-theme="a">

	<div data-role="header">
		<h1> html 中的 第二个 Page </h1>
	</div><!-- /header -->

	<div data-role="content" data-theme="a">	
		<h2>Two</h2>

        <p>  本 Page 为 当前 html 中的 “第二个 Page ” </p>

        
        <p><a href="#" data-rel="back"  data-direction="reverse" data-role="button" data-theme="b"> 返回 “第一个 Page” </a></p>	
		
	</div><!-- /content -->
	
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page two -->




    <script type="text/javascript">

        $(document).ready(function () {

            $("#btnGotoMyPage").bind("click", function (event, ui) {
                // 本 html 其他 page.
                $.mobile.changePage("#two");
            });


            $("#btnGotoOtherPage").bind("click", function (event, ui) {
                // 另外一个独立的 html.
                $.mobile.changePage("ChangeToPage.html");
            });

        });

    </script>


</body>
</html>
