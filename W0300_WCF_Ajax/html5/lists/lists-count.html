<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
        List 计数显示
    </title>

         
    <link href="../../Content/jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />
        
    <script src="../../Scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>        
</head>

<body>




<!-- data-role = page  用于定义  一个页面.  -->
<div data-role="page">


    <!--  data-role = header  用于定义一个 顶部标题.  -->
    <div data-role="header">
	    <h1> List 计数  </h1>
        <a href="/html5/home.html" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
    </div>  <!-- /header -->





    <!--  data-role = content  用于定义一个 中间内容区域.  -->
    <div data-role="content">


        <h2> List 计数 </h2>

        <p> 通过 增加 span class="ui-li-count"  来进行设置.   </p>


        <div class="content-primary">
		    <ul data-role="listview">
			    <li><a href="#">Inbox <span class="ui-li-count">12</span></a></li>
			    <li><a href="#">Outbox <span class="ui-li-count">0</span></a></li>
			    <li><a href="#">Drafts <span class="ui-li-count">4</span></a></li>
			    <li><a href="#">Sent <span class="ui-li-count">328</span></a></li>
			    <li><a href="#">Trash <span class="ui-li-count">62</span></a></li>
		    </ul>
		</div><!--/content-primary -->	


    </div> <!-- /content -->





    <!--  data-role = footer  用于定义一个 底部标题.  -->
	<div data-role="footer" data-id="foo1" data-position="fixed">
        <h3>
            Footer
        </h3>
	</div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
